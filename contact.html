		<!-- Contact me box -->
		<div class="row">
			<div class="col-md-6"><h1>Contact Me</h1></div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<label for="FormControl">First Name</label>
						<input type="text" class="form-control" placeholder="First name" />

						<label for="FormControl">Last Name</label>
						<input type="text" class="form-control" placeholder="Last name" />

						<label for="FormControl">Email address</label>
						<input
							type="email"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="name@example.com"
						/>
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea1">Message</label>
						<textarea
							class="form-control"
							id="exampleFormControlTextarea1"
							rows="3"
						></textarea>
					</div>
				</form>
			</div>
