			crossorigin="anonymous"
		/>

	<body>
		<!-- nav bar is here -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="./index.html">Amir Ashtiany</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">About </a>
					</li>
					<li class="nav-item active">

							>Contact <span class="sr-only">(current)</span></a
						>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Contact me box -->
		<div class="row">
			<div class="col-md-6"><h1>Contact Me</h1></div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<form
					action="mailto:alex.ashtiany@gmail.com"
					method="post"
					enctype="text/plain"
				>
					<!-- Input first and last name -->
					<div class="form-group">
						<label class="FormControl">First Name</label>
						<input
							type="text"
							name="First-Name"
							class="form-control"
							placeholder="First name"
						/>

						<label class="FormControl">Last Name</label>
						<input type="text"
						name="Last-Name" class="form-control" placeholder="Last name" />
						<!-- Input Email -->
						<label class="FormControl">Email address</label>
						<input
							name="mail"
							type="email"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="name@example.com"
						/>
					</div>
					<!-- footer here -->
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Message</label>
						<textarea
							type="text"
							name="Message"
							class="form-control"
							id="exampleFormControlTextarea1"
							rows="3"
						></textarea>
					</div>
					<button type="submit" value="Send" class="btn btn-outline-primary">
						Send Email
					</button>
				</form>
			</div>
		</div>

		<!-- sticky footer -->

		<footer class="footer">
			<div class="container">
				<span>&copy;Amir Ashtiany, November 2020</span>
			</div>
		</footer>

		></script>
		<script
